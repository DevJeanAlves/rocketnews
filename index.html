<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/style.css" />
    <title>Rocket News</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap"
      rel="stylesheet"
    />

    <link rel="shortcut icon" href="assets/icon.png" type="image/x-icon" />
  </head>

  <body>
    <header>
      <div class="logo"><img src="/assets/logo.svg" alt="page logo" /></div>
    </header>

    <div class="background-img">
      <img src="/assets/read_news.jpg" alt="man reading the daily news" />
    </div>

    <div class="div-text">
      <p>atualize ideias e informações em 5 minutos.</p>
      <p>
        <strong
          >Tudo que você precisa saber para começar seu dia bem e
          informado</strong
        >
      </p>
      <p>
        noticias sobre o universo Rocketseat, e tudo oque você precisa para
        começar o dia melhor. <br />
        perfeito para se preparar para codar☕
      </p>
    </div>

    <div class="div-form">
      <form action="">
        <label for="email-insert">Insira seu e-mail:</label> <br />
        <div class="set-button">
          <img
            class="green-rectangule"
            src="/assets/green-rectangule.svg"
            alt="green rectangule"
          />
          <input
            type="email"
            name="email"
            id="email-insert"
            placeholder="oi@rocketseat.com"
          />
          <button type="submit">
            <img class="send-img" src="/assets/button.png" alt="send" />
          </button>
        </div>
      </form>
    </div>

    <div class="link">
      <a
        class="link-font-size"
        href="https://news.google.com/topstories?"
        target="_blank"
        >deixe-me ler primeiro
        <img class="arrow-img" src="/assets/arrow-right.svg" alt="" />
      </a>
    </div>
  </body>
</html>
